# C:\Users\username\.config\starship.toml    or    ~\.config\starship.toml
# Starship prompt configuration file

# Add a newline before the prompt (set to false for single-line prompt)
add_newline = true
# Timeout for command execution in milliseconds
command_timeout = 1000

# Main left-aligned prompt layout
format = """\
$os\
$username\
$hostname\
$kubernetes$directory\
$git_branch$git_status\
$python$nodejs$ruby$terraform$rust$golang$java$php$elixir\
\n[Û±û©](bold purple) \
"""

# Right-aligned prompt (shows time)
right_format = """$time"""

# Remove default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# --- OS Module ---

[os]
format = '[$symbol](bold white) '
disabled = false

# OS symbols for different platforms
[os.symbols]
Windows = 'ÔÖ∫'
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
Macos = 'Û∞Äµ'

# --- Username Module ---

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# --- Hostname Module ---

[hostname]
ssh_only = false
format = '[Û∞çπ](bold yellow) [$hostname](bold yellow) '
disabled = false

# --- Directory Module ---

[directory]
truncation_length = 1
truncation_symbol = '‚Ä¶/'
home_symbol = 'Û∞ãú '
read_only_style = '197'
read_only = ' ÔÄ£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# --- Git Branch Module ---

[git_branch]
symbol = 'Ôêò '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4 # Uncomment to limit branch name length
truncation_symbol = '‚Ä¶/'
style = 'bold green'

# --- Git Status Module ---

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = ' Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = 'Ë•Å '
deleted = 'ÔÄî '

# --- Kubernetes Context Module ---

[kubernetes]
format = 'via [Û±Éæ $context\($namespace\)](bold purple) '
disabled = false

# --- Disabled Modules ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

